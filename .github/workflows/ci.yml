name: CI

on:
  push:
    branches-ignore: [master]  # masterブランチ以外のpush時
  pull_request:
    branches: [master]         # masterへのPR時

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build test
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "./out" ]; then
            echo "❌ Build output directory not found"
            exit 1
          fi
          if [ ! -f "./out/index.html" ]; then
            echo "❌ Main HTML file not generated"
            exit 1
          fi
          echo "✅ Build output verified"