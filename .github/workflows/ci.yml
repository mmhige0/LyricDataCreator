name: CI

on:
  push:
    branches-ignore: [main]  # mainブランチ以外のpush時
  pull_request:
    branches: [main]         # mainへのPR時

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run type-check
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db?schema=public"

      - name: Build test
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ .next build directory not found"
            exit 1
          fi
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "❌ BUILD_ID not generated"
            exit 1
          fi
          echo "✅ Next.js build artifacts verified"
